<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./playerPopup.css">
    <link rel="stylesheet" type="text/css" href="./gameBoard.css">
    <script type="text/javascript" src="./Data.js"> </script>

    <script defer type="text/javascript" src="./index.js"> </script>
    <script type="text/javascript" src="./playerPopup.js" defer> </script>

</head>



<body>


    <div id="ac-wrapper">
        <div id="popup">
            <h2 id="popup-title">Select Your Trainer</h2>
            <div id="popup-trainer-container">
                <div id="ash-container">
                    <div id="container3" class="topButton">
                        <img id="linktomouseover" src="https://tinyurl.com/2ryh7pdz" alt="A
h" width="140" height="150" />
                        <p>Ash</p>
                    </div>
                </div>
                <div id="paul-container">
                    <div id="container" class="topButton">
                        <img id="linktomouseover3" src="https://tinyurl.com/3pdf2k5x" alt="
sh" width="140" height="150" />
                        <p>Paul</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gameBoard">


        <div class="player-1">
            <div id="leftSide" style="height: 170px;"></div>

            <div class="trainer-ash">

                <div class="ash-image">

                </div>


                <div class="ash-health">

                    <h1> 100 </h1>






                </div>




            </div>



            <div class="deck-container-ash">




            </div>









        </div>



        <div class="player-2">
            <div id="rightSide" style="height: 170px;"></div>

            <div class="trainer-ash">

                <div class="gary-health">

                    <h1> 100 </h1>


                </div>


            </div>




            <div class="deck-container-gary">




            </div>

        </div>


        <div class="battlefield">



            <div id="d5" class="field-box1"></div>
            <div id="c5" class="field-box1"></div>
            <div id="b5" class="field-box1"></div>
            <div id="a5" class="field-box1"></div>




            <div class="combatfield">

                <div class="nextRound">

                    RESOLVE

                </div>


                <div class="combatant-gary">



                </div>



                <div class="combatant-ash">




                </div>



            </div>



            <div id="d1" class="field-box2"></div>
            <div id="c1" class="field-box2"></div>
            <div id="b1" class="field-box2"></div>
            <div id="a1" class="field-box2"></div>





        </div>










    </div>










    <div class="game-over">



        <h1> Game Over!</h1>

        <img class="game-over-image" />



    </div>









</body>


</html>
